<!doctype html>
<notebook theme="air">
  <title>Cube</title>
  <script id="1" type="text/markdown">
    # Cube
  </script>
  <script id="2" type="text/html">
    <svg viewBox="-200 -200 400 400" height="500px">
      <g data-axis="x" transform="translate(${co})" stroke="black" stroke-width="1" fill="none">
        <circle r="${r + ro}" />
        <circle r="${r}" />
        <circle r="${r - ro}" />
        <line x2=${-co} stroke="lightgrey" />
      </g>
      <g data-axis="y" transform="rotate(${120}) translate(${co})" stroke="black" stroke-width="1" fill="none">
        <circle r="${r + ro}" />
        <circle r="${r}" />
        <circle r="${r - ro}" />
        <line x2=${-co} stroke="lightgrey" />
      </g>
      <g data-axis="z" transform="rotate(${-120}) translate(${co})" stroke="black" stroke-width="1" fill="none">
        <circle r="${r + ro}" />
        <circle r="${r}" />
        <circle r="${r - ro}" />
        <line x2=${-co} stroke="lightgrey" />
      </g>

      <circle data-kind="face" data-thing="edge" r="5" fill="red" stroke="black"
              transform="rotate(${edgeR}) translate(${edgeX})"
      />

    </svg>
  </script>
  <script id="3" type="text/js">
   const edgeX = view(Inputs.range([0, 200], {label: "edge translate", step: 1}));
   const edgeR = view(Inputs.range([0, 360], {label: "edge rotate", step: 120}));
   const r = view(Inputs.range([50, 100], {label: "r", value: 90, step: 1}));
   const ro = view(Inputs.range([5, 20], {label: "ro", value: 20, step: 1}));
   const co = view(Inputs.range([10, 90], {label: "co", value: 60, step: 1}));
  </script>
</notebook>
